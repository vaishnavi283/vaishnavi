<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f0f0; 
        }

        header {
            background-color: #c367c6e9; 
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #78721e; 
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: rgb(75, 44, 155);
            text-decoration: none;
            margin: 0 10px;
        }

        main {
            display: flex; 
            padding: 20px;
        }

        article {
            flex: 2; 
            background-color: white;
            padding: 20px;
            margin-right: 20px; 
            box-shadow: 2px 2px 5px rgba(0,0,0,.3);

        }

        aside {
            flex: 1;
            background-color: white;
            padding: 20px;
            box-shadow: 2px 2px 5px rgba(0,0,0,.3);
        }

        footer {
            background-color: #333; 
            color: white;
            padding: 10px;
            text-align: center;
        }
        h1{
            font-size: 2em;
        }
        h2{
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Website</h1>
    </header>

    <nav>
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Contact</a>
    </nav>

    <main>
        <article>
            <h2>Main Content</h2>
            <p>This is the main content area.</p>
        </article>
        <aside>
            <h2>Sidebar</h2>
            <p>This is the sidebar area.</p>
        </aside>
    </main>

    <footer>
        Footer
    </footer>

</body>
</html>
