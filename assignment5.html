<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: lightblue; /* Changed link color to lightblue */
            text-decoration: none;
            margin: 0 10px;
        }

        main {
            display: flex;
            padding: 20px;
        }

        article {
            flex: 2;
            background-color: rgba(107, 219, 219, 0.91);
            padding: 20px;
            margin-right: 20px;
            box-shadow: 2px 2px 5px rgba(0,0,0,.3);

        }

        aside {
            flex: 1;
            background-color: #f8f8f8; /* Slightly off-white sidebar */
            padding: 20px;
            box-shadow: 2px 2px 5px rgba(0,0,0,.3);
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd; /* Light gray borders */
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #db349e; /* Blue header background */
            color: white;
            text-align: center; /* Center header text */
        }
        tr:nth-child(even){
            background-color: #f2f2f2;
        }
        h1{
            font-size: 2em;
        }
        h2{
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Website</h1>
    </header>

    <nav>
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Contact</a>
    </nav>

    <main>
        <article>
            <h2>Table Example</h2>
            <table>
                <thead>
                    <tr>
                        <th>Header 1</th>
                        <th>Header 2</th>
                        <th>Header 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                        <td>Data 3</td>
                    </tr>
                    <tr>
                        <td>Data 4</td>
                        <td>Data 5</td>
                        <td>Data 6</td>
                    </tr>
                    <tr>
                        <td>Data 7</td>
                        <td>Data 8</td>
                        <td>Data 9</td>
                    </tr>
                </tbody>
            </table>
        </article>
        <aside>
            <h2>Sidebar</h2>
            <p>This is the sidebar area.</p>
        </aside>
    </main>

    <footer>
        Footer
    </footer>

</body>
</html>
